<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card-text-box">
          <h1 class="heading-primary">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card-description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card-stats-box">
            <div class="card-stats">
              <p class="card-stats-main">10k+</p>
              <p class="card-stats-sub">companies</p>
            </div>
            <div class="card-stats">
              <p class="card-stats-main">314</p>
              <p class="card-stats-sub">templates</p>
            </div>
            <div class="card-stats">
              <p class="card-stats-main">12M+</p>
              <p class="card-stats-sub">queries</p>
            </div>
          </div>
        </div>
        <div class="card-img-box" aria></div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Garba Jamiu</a>.
      </div>
    </div>
  </body>
</html>
